<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Micro Layout</title>
</head>
<body>

    <!-- CARD HEADER -->
    <div class="my_card">
        <div class="container">

            <!-- CARD IMG -->
            <div class="card-img">
                <img src="img/the-hoxton-rome.jpg" alt="hotel-foto">
                <!-- <div class="my_heart"></div> -->
            </div>

            <!-- CARD TITLE -->
            <label for="#">
                <h2>1. The Hoxton Rome</h2>
            </label>

            <!-- CARD ROW -->
            <div class="row">
                <div class="col-12">

                    <!-- CARD INFO -->
                    <div class="my_card-info">

                        <!-- REVIEW -->
                        <div class="circles">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>   
                            <div class="review"><a href="#">136 recensioni</a></div>                         
                        </div>

                        <!-- INFO P -->
                        <p>N.1 di 7.936 alloggi con il miglior rapporto qualità-prezzo a Roma</p>
                        
                        <!-- INFO LINK -->
                        <div class="info-link">
                            <i class="fa-solid fa-hands-bubbles"></i>
                            <a href="#">Misure di sicurezza adottate</a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- CARD ROW -->
            <div class="row">
                <div class="col-6">
                    <div class="my_card-price">
                        <div class="old-price">320 &euro;</div>
                        <div class="price">302 &euro;</div>
                        <div class="site-link"><a href="#">Expedia.it<i class="fa-solid fa-arrow-up-right"></i></a></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="my_card-call-to-action">
                        <button type="button" class="btn btn-warning call-to-action-btn">Vedi l'offerta</button>
                        
                    </div>
                </div>
            </div>

            <!-- CARD ROW -->
            <div class="row">
                <div class="col-12">
                    <div class="my_card-list">
                        <ul>
                            <li><i class="fa-solid fa-check"></i> Cancellazione gratuita</li>
                            <li><i class="fa-solid fa-check"></i> Prenota ora, paga quando soggiorni</li>
                        </ul>
                    </div>
                </div>
            </div>
            

            <!-- FOOTER -->
            <footer>
                <hr>
                <p>Abbiamo confrontato i prezzi più bassi da 11 siti</p>
            </footer>
        </div>
    </div>
</body>
</html>
